<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TABLE DE MULTIPLICATION</title>
</head>
<body>
<script type="text/javascript">
   function mutiplication(n){
       let mult="";
       for (let i=1;i<=10;i++){
           mult=n+"*"+i+"="+i*n+"<br>";
       //console.log(mult);
       document.write(mult);
       }
    }
    let nombre=parseInt(prompt("Entrez un nombre"));
       mutiplication(nombre);
</script>
